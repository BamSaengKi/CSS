<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <link rel="stylesheet" media="(min-width:0px)and(max-width:500px)" href="/08.미디어쿼리/to500.css">
    <link rel="stylesheet" media="(min-width:501px)" href="/08.미디어쿼리/to501.css">
    <style>
        li{float: left;margin-left:20px}
        @media screen and (min-width:0px) and (max-width:500px){
            li{clear:both;margin-left: 0;text-align: center;}
        }
        @media screen and (min-width: 0px) and (max-width:500px){
            p{color:skyblue}
            
        }
        @media screen and (min-width:501px){
            p{color: hotpink;}
            
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>Angular</li>
        <li>React</li>
        <li>nodeJs</li>
        <li>MySQL</li>
        <li>PHP</li>
        <li>Deep Learning</li>
    </ul>
    <br>
    <p>everdevel
    </p>
</body>
</html>
