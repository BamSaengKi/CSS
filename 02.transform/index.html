<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="font-size: 24px;font-weight: bold;">Transform</div>         
    <div style="width:100px; height: 100px; margin: 50px;background: skyblue;transform: rotate(40deg);">SEX</div>
    <div style="width:100px;height: 100px;margin: 50px;background: skyblue; transform: rotateX(50deg);">꺼어어억</div>
    <br><br><br>

        <div style="display: flex;flex-direction: row;">
            <div style="width: 100px;height:100px;margin:10px; background: skyblue;">SEX</div>
            <div style="width: 100px;height:100px;margin:10px; background: skyblue; transform: scale(2); margin-top: 10px;margin-left: 50px;">SEX</div>
            <div style="width: 100px;height:100px;margin:10px; background: skyblue; transform: scale(0.5);">SEX</div>
        
        </div>
    <br><br><br><br><br><br>
        <div style="display: flex; flex-direction: row;">
            <div style="transform:skew(50deg,0deg);width: 100px;height: 100px;margin: 10px;background: skyblue;">미쳤어?</div>
            <div style="transform:skew(0deg,50deg);width: 100px;height: 100px;margin: 10px;background: skyblue;">미쳤어?</div>
            <div style="transform:skew(50deg);width: 100px;height: 100px;margin: 10px;background: skyblue;">미쳤어?</div>
        </div>    
    <br><br><br><hr>

<div style="font-size: 24px;font-weight: bold;">
    
</body>
</html>
